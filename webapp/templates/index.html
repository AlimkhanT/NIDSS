<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafka Transaction Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Kafka Transaction Monitor</h1>

        <!-- Таблица для отображения логов потребителя -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>Consumer Logs (Real-Time)</span>
                <div>
                    <select id="filter-status" class="form-select form-select-sm d-inline-block" style="width: auto;">
                        <option value="all">All Alerts</option>
                        <option value="normal">Normal Only</option>
                        <option value="attack">Attacks Only</option>
                    </select>
                    <button id="clear-table" class="btn btn-sm btn-secondary">Clear Table</button>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Attack Status</th>
                            <th>RF Prediction</th>
                            <th>DT Prediction</th>
                            <th>Source IP</th>
                            <th>Destination IP</th>
                            <th>Source Port</th>
                            <th>Destination Port</th>
                            <th>Protocol</th>
                        </tr>
                    </thead>
                    <tbody id="transactions-table">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
